<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <title>Friend Finder</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron px-5">
            <h1 class="display-4"><i class="fab fa-facebook-square"></i> Friend Finder</h1>
            <hr class="my-4">
            <h2>Survey Questions</h2>
        </div>

        <form>
            <div class="form-group">
                <label for="nameInput">Name (Required)</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="photoLinkInput">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photoLinkInput" aria-describedby="photoLinkHelp">
            </div>
            <br>
            <hr>
            <br>
            <div class="form-group">
                <h2>Question 1</h2>
                <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select id="question1" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h2>Question 2</h2>
                <label for="question2">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select id="question2" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h2>Question 3</h2>
                <label for="question3">You find it easy to stay relaxed and focused even when there is some
                    pressure.</label>
                <select id="question3" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h2>Question 4</h2>
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select id="question4" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h2>Question 5</h2>
                <label for="question5">People can rarely upset you.</label>
                <select id="question5" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h2>Question 6</h2>
                <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
                <select id="question6" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h2>Question 7</h2>
                <label for="question7">In a discussion, truth should be more important than people’s
                    sensitivities.</label>
                <select id="question7" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h2>Question 8</h2>
                <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                <select id="question8" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h2>Question 9</h2>
                <label for="question9">You think that everyone’s views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select id="question9" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h2>Question 10</h2>
                <label for="question10">You feel more energetic after spending time with a group of people.</label>
                <select id="question10" class="form-control question">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <br>

            <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            <h3 id="missingData" class="text-center" style="color: red">Please Enter Info in ALL FIELDS and ANSWER ALL QUESTIONS!</h3>

        </form>
        <br>
        <footer>
            <a href="/api/friends">API Friends List</a> | <a href="https://github.com/edelBCS/FriendFinder">GitHub Repo</a>
        </footer>

    </div>


    <div class="modal fade" id="bestFriendModal" tabindex="-1" role="dialog" aria-labelledby="bestFriendModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bestFriendModalLongTitle">Your New Best Friend is...</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              
            </div>
            <div class="modal-footer">
              <button id="modalCloseBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/89b68748b2.js" crossorigin="anonymous"></script>

</body>

</html>
