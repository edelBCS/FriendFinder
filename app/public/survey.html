<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Friend Finder</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron px-5">
            <h1 class="display-4"><i class="fab fa-facebook-square"></i> Friend Finder</h1>
            <hr class="my-4">
            <h2>Survey Questions</h2>
        </div>

        <form>
            <div class="form-group">
                <label for="nameInput">Name (Required)</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="photoLinkInput">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photoLinkInput" aria-describedby="photoLinkHelp">
            </div>
            <hr>
            <div class="form-group">
                <h2>Question 1</h2>
                <label for="question1">Your mind is always ubzzing with unexplored ideas and plans.</label>
                <select id="question1" class="form-control">
                    <option selected>Choose...</option>
                    <option>1 (Strong Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary col-12">Submit</button>
        
        </form>
        <br>
        <footer>
            <a href="/api/friends">API Friends List</a> | <a href="#">GitHub Repo</a>
        </footer>

    </div>



</body>

</html>
